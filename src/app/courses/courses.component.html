<div>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Create Course</button>
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
  
      <ng-container matColumnDef="university">
        <th mat-header-cell *matHeaderCellDef> University </th>
        <td mat-cell *matCellDef="let element"> {{element.university}} </td>
      </ng-container>
  
      <ng-container matColumnDef="course_name">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let element"> {{element.course_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="openUpdateDialog(element)">Edit</button>
          <button mat-button color="warn" (click)="deleteCourse(element._id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalCourses" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
